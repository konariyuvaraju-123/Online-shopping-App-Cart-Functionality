<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cheddam randi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(231, 233, 233);
      }
      h1 {
        text-align: center;
      }
      .online-shopping-container {
        max-width: 800px;
        background-color: white;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 gray;
      }
      .product-row {
        display: flex;
        justify-content: space-between;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
        align-items: center;
        margin:10px 0;
      }
      button {
        background-color: rgb(63, 63, 209);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(237, 79, 79);
      }
      h2 {
        margin: 10px 0;
      }
      #feedback{
        position: fixed;
        top:20px;
        right:100px;
        background-color: white;
        padding: 10px;
        display: none;
        color: white;
      }
      #totalPrice{
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div class="online-shopping-container">
      <h1>Online Shopping</h1>
      <p id="feedback"></p>
      <h2>Available Products</h2>
      <div id="productsContainer">
        <!-- <div class="product-row">
          <p>Laptap - Rs. 50000</p>
          <button>Add to cart</button>
        </div> -->
      </div>
      <h2>My cart</h2>
      <div id="cartContainer">
      </div>
      <h2 id="totalPrice">Rs : 0</h2>
      <h2>Actions</h2>
      <button id="sortPrice">Sort By Price</button>
      <button id="clearCart">Clear Cart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
